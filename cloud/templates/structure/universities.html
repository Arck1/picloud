{% extends 'main_template.html' %}

{% block title %}
    Подразделения
{% endblock %}

{% block universities_active %}
    class="active"
{% endblock %}

{% block content %}

    <div class="container-fluid no-margin-padding">


{% comment %}
        <a href="#">
            <div class="universities">
                <div class="container-fluid">

                    <h1 style="vertical-align: sub">Добавить свой вуз!</h1>

                </div>
            </div>
        </a>
{% endcomment %}


        {% for univer in univer_list %}

            <a href="{{ univer.pk }}/">
                <div class="universities">
                    <div class="container-fluid">

                        <div class="col-xs-5 col-sm-3 col-md-3 col-lg-3 no-margin-padding">
                            <img class="univer-logo" src="{{ univer.logo.url }}" alt="univer-logo">
                        </div>
                        <div class="col-xs-7 col-sm-9 col-md-9 col-lg-9">
                            <h3 style="word-wrap: break-word">{{ univer.title }}</h3>
                        </div>

                    </div>
                </div>
            </a>

        {% endfor %}

    </div>

{% endblock %}
