{% extends 'main_template.html' %}
{% load staticfiles %}

{% block title %}
    Вход
{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/social_buttons.css' %}">
{% endblock %}

{% block content %}

    <div class="container-fluid sign-form">

        <form method="post" action="{% url 'signin' %}">
            {% csrf_token %}

            {% if msg %}
                <div class="alert alert-info alert-dismissable" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <span class="glyphicon glyphicon-exclamation-sign"></span>
                    {{ msg }}
                </div>
            {% endif %}

            <div class="form-group">
                <label for="username" class="col-form-label">Логин</label>
                <input class="form-control" type="text" name="username" id="username" placeholder="Введите логин">
            </div>

            <div class="form-group">
                <label for="password" class="col-form-label">Пароль</label>
                <input class="form-control" type="password" name="password" id="password" placeholder="Введите пароль">
            </div>

            <div class="error">
                {% if error %} <p>{{ error }}</p> {% endif %}
            </div>

            <div class="form-group row">
                <div class="col-xs-6" style="text-align: left">
                    <label><a href="{% url 'password_reset' %}">Восстановить пароль</a></label>
                </div>
                <div class="col-xs-6" style="text-align: right; word-wrap: break-word;">
                    <label><a href="{% url 'signup' %}">Регистрация</a></label>
                </div>
            </div>

            <div class="form-group">
                <input class="btn btn-default col-xs-12" type="submit" value="Войти"/>
            </div>

        </form>

        <br><br><hr>

        <div class="social vk">
            <a href="{{ vk_auth_link }}">
                <i class="fa fa-vk fa-2x"></i>
            </a>
        </div>

    </div>

{% endblock %}
